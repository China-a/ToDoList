<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="ToDoList.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital@1&family=Indie+Flower&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  
  </head>
  <body>
      <h1 class="animate_animated animate__rubberBand">My To Do List</h1>
    <div id="border" >
    <div class="container">
      <ul list-style="none" id="myList">
        <li>Finish Homework</li>
        <li>Grocery Shopping</li>
        <li>Car Wash/Clean Car</li>
        <li>Finish Fate/Zero and continue series in order</li>
        <li>Workout</li>
      </ul>
    </div>
    <div class="container">
      <form id="todo">
        <input type="text" size="40" id="toDoInput" placeholder="What Do You Need To Add?">
        <button id="mybutton" onclick="todoList()">Add Me!</button>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
          </div>
      </form>
    </div>
    </div>
    <script src="ToDoList.js"></script>
  </body>
</html>
